<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System – Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* stays on top of everything */
            transition: opacity 0.5s ease;
        }

        #loadingVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Control Panel Styling */
        #controlPanel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            background: linear-gradient(135deg, rgba(20,20,30,0.95) 0%, rgba(40,30,50,0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        #dateDisplay {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            background: rgba(50,50,70,0.6);
            border-radius: 20px;
            min-width: 150px;
            text-align: center;
        }

        /* Info Box */
        #infoBox {
            position: fixed;
            top: 20px;
            right: 300px;
            background: linear-gradient(135deg, rgba(20,20,30,0.95) 0%, rgba(40,30,50,0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            color: white;
            z-index: 1000;
            max-width: 250px;
        }

        #infoBox h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #infoBox p {
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
        "three/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js"
      }
    }
    </script>
    
<body>
    <!-- Loading Video Overlay -->
    <div id="loadingScreen">
        <video id="loadingVideo" autoplay muted playsinline>
            <source src="{{ url_for('static', filename='videos/opening.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Info Box -->
    <div id="infoBox">
        <h3>Solar System Explorer</h3>
        <p><strong>Controls:</strong></p>
        <p>• Click asteroid to focus</p>
        <p>• Right-click to exit focus</p>
        <p>• Drag to rotate view</p>
        <p>• Scroll to zoom</p>
    </div>

    <!-- Control Panel -->
    <div id="controlPanel">
        <button id="playBtn">▶ Play</button>
        <button id="speedBtn">⚡ Speed x1</button>
        <div id="dateDisplay">Date: 2025-01-01</div>
    </div>

    <!-- Main JS -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingVideo = document.getElementById('loadingVideo');
        
        // Make video loop so it won't stop prematurely
        loadingVideo.loop = true;
        
        // Force hide loading screen after 30 seconds
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500); // fade-out duration
        }, 30000); // 30,000ms = 30 seconds
        </script>
        
        
</body>
</html>
